<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .counter-container {
        display: inline-block;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #f0f0f0;
      }
      .counter-display {
        font-size: 2em;
        margin: 20px 0;
        padding: 10px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        font-size: 1.5em;
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .increment {
        background-color: #4caf50;
        color: white;
      }
      .decrement {
        background-color: #f44336;
        color: white;
      }
      .reset {
        background-color: #ceb516;
        color: white;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="counter-container">
      <h1>Interactive Counter</h1>
      <div class="counter-display" id="counter">0</div>
      <button class="increment" id="incrementBtn">+</button>
      <button class="decrement" id="decrementBtn">-</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
    <script>
      // Wait for the page to load
      document.addEventListener("DOMContentLoaded", function () {
        // Get references to elements
        let counterDisplay = document.getElementById("counter");
        let incrementBtn = document.getElementById("incrementBtn");
        let decrementBtn = document.getElementById("decrementBtn");
        let resetBtn = document.getElementById("resetBtn");

        // Initialize counter
        let count = 0;
        let minLimit = -10;
        let maxLimit = 10;

        // Function to update the display
        function updateDisplay() {
          counterDisplay.textContent = count;
        }

        // Increment button event listener
        incrementBtn.addEventListener("click", function () {
          if (count < maxLimit) {
            count++;
            updateDisplay();
            console.log("Counter increased to:", count);
          } else {
            alert("Reached MAX limit:", maxLimit);
          }
        });

        // Decrement button event listener
        decrementBtn.addEventListener("click", function () {
          if (count > minLimit) {
            count--;
            updateDisplay();
            console.log("Counter decreased to:", count);
          } else {
            alert("Reached MIN limit:", minLimit);
          }
        });

        //Reset button

        resetBtn.addEventListener("click", function () {
          count = 0;
          updateDisplay();
          console.log("Counter Reset to:", count);
        });

        //keyboard arrow
        document.addEventListener("keydown", function (event) {
          if (event.key === "ArrowUp" && count < maxLimit) {
            count++;
            updateDisplay();
            console.log("Counter increased (keyboard) to:", count);
          } else if (event.key === "ArrowDown" && count > minLimit) {
            count--;
            updateDisplay();
            console.log("Counter decreased (keyboard) to:", count);
          } else if (event.key === "r" || event.key === "R") {
            count = 0;
            updateDisplay();
            console.log("Counter reset (keyboard) to:", count);
          }
        });

        function updateDisplay() {
          counterDisplay.textContent = count;

          if (count > 0) {
            counterDisplay.style.color = "green";
          } else if (count < 0) {
            counterDisplay.style.color = "red";
          } else {
            counterDisplay.style.color = "black";
          }
        }

        updateDisplay();
      });
    </script>
  </body>
</html>
